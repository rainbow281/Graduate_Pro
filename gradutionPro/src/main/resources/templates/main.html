        "长久物流：关于控股股东股份冻结的公告\", \"原始公告\": \"证券代码：603569证券简称：长久物流公告编号：2016-【002】北京长久物流股份有限公司关于控股股东股份冻结的公告本公司董事会及全体董事保证本公告内容不存在任何虚假记载、误导性陈述或者重大遗漏，并对其内容的真实性、准确性和完整性承担个别及连带责任。北京长久物流股份有限公司（以下简称“长久物流”或“公司”）于近日收到上海证券交易所通知，公司控股股东吉林省长久实业集团有限公司（以下简称“长久集团”）持有公司的部分股份被冻结，具体情况如下：一、股份冻结的具体情况因长久集团与中国光大银行股份有限公司长春分行（以下简称“光大长春”）及第三人大理鸿迪汽车销售服务有限公司（以下简称“大理鸿迪”）合同纠纷一案，光大长春向吉林省长春市中级人民法院（以下简称“长春中院”）申请冻结长久集团在银行的存款人民币4,307万元或查封、扣押其相应价值的财产。长春中院根据其作出的（2016）吉-01民初字第682-1号《民事裁定书》和《协助执行通知书》，对长久集团持有的公司4,307万股股份（限售流通股）进行司法冻结。此次冻结包括孳息（包括派发的送股、转增股利及现金股利），冻结期限从2016年8月12日至2018年8月11日止。截止本公告出具日，长久集团持有公司30,463.618万限售股，占公司总股本的76.16%。本次冻结股份后，长久集团所持公司股份冻结数量为4,307万股，占所持股份的14.14%，占公司总股本的10.77%。二、本次冻结对控股权的影响经公司向长久集团了解，长久集团目前尚未接到上述案件的起诉状，长久集团正在积极处理本次事件，此次股份冻结不会对公司的控制权产生影响，也不会影响公司的正常经营。公司将密切关注上述冻结事项的进展并及时履行信息披露义务。特此公告。北京长久物流股份有限公司董事会2016年8月15日",
        "证券代码：000018、200018证券简称：神州长城、神州B公告编号：2016-013神州长城股份有限公司关于深圳证券交易所关注函回复的公告本公司及董事会全体成员保证信息披露的内容真实、准确和完整，没有虚假记载、误导性陈述或重大遗漏。神州长城股份有限公司（以下简称“公司”、“神州长城”）于2016年2月15日在巨潮资讯网、《证券时报》和《香港商报》刊登了《关于2015年度利润分配及资本公积转增股本预案的预披露公告》（公告编号：2016-011），披露了公司控股股东及实际控制人陈略先生提议的公司2015年度利润分配预案的相关情况。2016年2月18日，公司收到深圳证券交易所《关于对神州长城股份有限公司利润分配预案预披露的关注函》（公司部关注函【2016】第12号，以下简称“《关注函》”）。对此，公司高度重视，根据关注函要求，及时组织相关人员对相关事项进行了核查，现就《关注函》中相关问题回复说明如下：一、结合公司所处行业特点、自身发展阶段、经营模式、盈利水平、未来发展计划、重大资产重组后公司经营整合情况等，请进一步说明推出上述利润分配预案的原因及合理性，并详细分析与你公司发展阶段的匹配性。回复说明：1、公司所处行业特点、发展阶段、经营模式和未来发展计划等公司目前所处行业为建筑施工类，主要从事工程总承包（海外）、装饰、机电安装、幕墙设计与施工，医院的PPP、BOT项目建设等等。经过多年业务布局和经验积累，凭借多年深耕海外市场形成的人才优势、营销渠道优势、施工能力优势等，目前公司海外业务已遍布中东、东南亚、非洲等多个国家和地区，公司已经在多个国家创建了良好的口碑和公司形象。2013年9月和10月，国家主席习近平分别提出建设“新丝绸之路经济带”和“21世纪海上丝绸之路”的战略构想，不仅出于中国发展的现实需要，也符合所有沿线国家和相关国家的战略利益。“一带一路”沿线国家近60个，大多是1新兴经济体和发展中国家，总人口约44亿，经济总量约为21万亿美元，分别占全球的63%和29%。这些国家尚处在工业化初期阶段，普遍处于经济发展的上升期。国家“一带一路”战略的实施，为中国企业“走出去”创造出了难得的历史机遇，特别为公司这样的民营企业的海外业务带来了广阔的发展空间。公司海外业务规模处于快速扩张和收获阶段。公司在海外市场中东和东南亚地区的主要竞争对手主要是韩国的三星、现代、浦项钢铁和欧美的大型企业等，中国的中建、中铁、中交等大型央企也是公司在海外市场的主要竞争对手和合作伙伴。公司在参与大型建设项目的招投标过程中，公司的整体经营规模和注册资本也是业主评估公司整体实力的一个重要方面。所以，为了提升公司在海外市场的整体实力和外在形象，提升公司的竞争力，公司需要业务规模和注册资本的同比快速扩张。国内业务方面，公司已经从传统的装饰、机电、幕墙业务，扩展到医疗业务方面：2015年12月17日，公司与四川省佳乐企业集团有限公司在四川省泸州市签署了《关于成立神州佳乐医疗投资管理有限责任公司的协议》。拟共同出资设立神州佳乐医疗投资管理有限责任公司，采用PPP、BOT等运作模式收购现有医院，投资建设新院等医疗项目、养老项目（详见2015年12月18日在巨潮资讯网（www.cninfo.com.cn）上披露的《公司重大投资公告》，公告编号2016-07026）；2016年1月18日，公司和北京安杰资产管理股份有限公司签订关于设立神州安杰医疗产业投资基金的框架合作协议，有利于公司更好地采用PPP、BOT等运作模式收购现有医院，投资建设新院等医疗项目、养老项目，扩大公司的生态产业链（详见2016年1月18日在巨潮资讯网（www.cninfo.com.cn）上披露的《关于与北京安杰资产管理股份有限公司签订设立神州安杰医疗产业投资基金框架合作协议的公告》，公告编号2016-007）；2016年1月22日，公司和国药集团融资租赁有限公司签订战略合作协议，拟在医疗工程承包、医疗投资、融资租赁等领域开展合作。以上投资和合作将推动公司医疗工程承包业务和健康医疗投资业务的发展，提升公司健康医疗产业竞争优势和公司整体盈利水平（详见2016年1月22日在巨潮资讯网（www.cninfo.com.cn）上披露的《关于与国药集团融资租赁有限公司签订战略合作框架协议的公告》，公告编号2016-008）。医疗行业前景广阔，公司已全面开展医疗方面工作。2未来公司会继续加大加快对国内外的建筑施工行业和医疗产业的投资力度和收购兼并进程，使公司业绩实现持续快速增长。2、重大资产重组后公司经营整合情况2015年10月份，公司实施完成了资产置换及发行股份购买资产并募集配套融资的重大资产重组，并在当月完成了董事会和管理层的换届和选聘工作，公司的各项内控制度根据新的业务情况正在修改完善过程中。本次重大资产重组涉及的置入资产和置出资产已全部完成变更登记和过户手续，深圳中冠纺织印染股份有限公司原有职工根据“人随资产走”的原则，均已脱离公司。公司的主营业务已经由原来的纺织业务变更为建筑施工类业务，目前经营情况良好，海外业务订单丰富，持续经营能力和盈利能力显著改善。经公司财务部门初步测算,2015年度公司实现净利润在35,000万元至38,000万元之间，公司于2016年1月26日进行了公开披露。（详见2016年1月26日在巨潮资讯网（www.cninfo.com.cn）上披露的《神州长城股份有限公司2015年度业绩预告公告》公告编号2016-010），业绩增速较快。3、利润分配预案提出的原因说明公司2015年度利润分配预案是在保证公司正常经营和长远发展的前提下，综合考虑公司目前稳定的经营情况以及良好的发展前景，结合公司的业务发展需要及发展战略等因素提出来的，公司2015年度进行资本公积转增股本、增加股本总额，符合公司经营规模不断扩大、主营业务持续成长的现实情况；同时有利于完善公司股本结构和提高公司股票的流动性，提升公司的形象和竞争能力，为公司进一步做大做强创造良好条件。公司本次以资本公积转增股本，不会对公司净资产收益率以及投资者持股比例产生实质性影响，不会造成公司流动资金短缺或其他不良影响，不存在损害股东、各相关方利益的情形。4、本次利润分配预案的合理性分析公司控股股东及实际控制人陈略先生根据公司2014年度经审计财务数据及经审验的资本公积增加额，对2015年度以资本公积转增股本预案的分配范围进行测算比对：根据大华会计师事务所（特殊普通合伙）出具的大华审字[2015]000917号《审计报告》，截至2014年12月31日，公司经审计的资本公积为人民币331,606,598.00元。2015年10月，公司完成向陈略等17名交易对方合计发行251,849,593股份购买相关资产事宜，发行价格为9.84元/股。根据瑞华会计师事务所（特殊普通合伙）出具的瑞华验字[2015]48250011号《验资报告》，截至2015年7月29日止，公司已收到神州长城全体股东缴纳的新增注册资本合计251,849,593元，公司变更后的注册资本为420,991,949元，股本为420,991,949元。本次增加资本公积2,226,350,402.12元。2015年11月，公司完成非公开发行新股募集重组配套资金。根据瑞华会计师事务所（特殊普通合伙）出具的瑞华验字【2015】48250015号《验资报告》，截至2015年10月28日止，本公司募集资金总额为254,999,988.72元，扣除发行费用11,500,000元后，实际募集资金净额为243,499,988.72元，其中，新增注册资本为25,914,633.00元，增加资本公积为217,585,355.72元，变更后实收资本（股本）为446,906,582.00元。通过实施重大资产重组并募集配套资金，公司共增加资本公积2,443,935,757.84元,加之以前年度资本公积合计约2,475,542,355.84元。经合理推算，公司截至2015年12月31日的资本公积金账面金额能够覆盖本次预案125,133.8430万元的分配总额。公司2015年度以资本公积金转增股本的预案未超出截至2015年12月31日财务成果的可分配范围。二、请向你公司持股5%以上的股东、董事、监事和高级管理人员及其关联人进一步核实是否存在未来6个月内的减持计划，并对外明确披露减持意向。回复说明：经书面问询，公司持股5%以上的股东、董事、监事和高级管理人员及其关联人就未来6个月内的减持计划，核实确认如下：1、公司董事、监事和高级管理人员及其关联人在未来6个月内没有减持计划。2、公司控股股东及实际控制人陈略先生及其一致行动人何飞燕女士与何森先生在未来6个月内没有减持计划。陈略先生持有公司股份153,406,462股，占公司股份总数的34.33%,陈略先生的一致行动人何飞燕女士持有公司股份14,421,173股,占公司股份总数的43.23%，陈略先生的一致行动人何森先生持有公司股份430,904股,占公司股份总数的0.10%，陈略先生及其一致行动人何飞燕女士与何森先生总计持有公司股份37.65%。2015年12月29日至2016年1月5日，陈略先生通过二级市场以竞价交易方式增持公司股份329,800股，成交均价为44.19元/股。3、华联控股股份有限公司及其关联人关于未来六个月内的减持计划截至公告披露日，华联控股股份有限公司（以下简称“华联控股”）持有公司股份43,141,032股，占公司股份总数的9.65%；华联控股的关联人富冠投资有限公司持有公司股份6,114,556股，占公司股份总数的1.37%；华联控股的股东华联发展集团有限公司持有公司4,481,089股，占公司股份总数的1.003%。华联控股及其关联人富冠投资有限公司和华联发展集团有限公司共计持有公司股份53,736,677股，占公司股份总数的12.02%。2016年2月19日，华联控股以书面方式通知公司称出于自身发展需要，华联控股计划在2016年3月9日至2016年8月31日期间，通过大宗交易的方式减持数量不超过20,000,000股公司股份（若此期间有送股、资本公积金转增股本等股份变动事项，对该数量股份做相应处理），本次拟减持数量约占公司总股本的4.48%。富冠投资有限公司和华联发展集团有限公司以书面方式通知公司称，出于自身发展需要，以上两公司计划自公告日起六个月内，如价格合适，通过集中竞价交易方式将持有的全部股份减持完毕（若此期间有送股、资本公积金转增股本等股份变动事项，对该等数量股份做相应处理）。减持价格A股不低于40元人民币/股，B股不低于15港元/股。自公告日起至2016年8月31日间，华联控股及其关联人富冠投资有限公司和华联发展集团有限公司共计划减持30,595,645股，占公司股份总数的比例为6.85%。三、上述利润分配预案的筹划过程，你公司在信息保密和防范内幕交易方面所采取的措施，相关信息的保密情况以及是否存在信息泄漏。回复说明：2016年2月15日,公司控股股东及实际控制人陈略先生向公司董事会提交5了《关于神州长城股份有限公司2015年度利润分配预案的提案及承诺》。公司随即于午间发布了《关于2015年度利润分配及资本公积转增股本预案的预披露公告》。2016年2月4日，公司控股股东及实际控制人陈略先生向各位董事提出了公司2015年度利润分配预案意向，全体董事认为陈略先生关于公司2015年度的利润分配预案提案是基于公司良好运营状况，并结合公司未来的发展前景和战略规划，在保证公司正常经营和长远发展的前提下提出的。分配预案充分考虑了广大投资者的合理诉求，与公司经营业绩及未来发展相匹配，有利于优化公司股本结构，符合公司的长远发展规划。2015年2月15日，公司控股股东及实际控制人陈略先生向董事会提交了2015年度的利润分配预案提案，全体董事签署了《关于同意陈略先生提交的神州长城股份有限公司2015年度利润分配预案的书面确认书》，同时，全体董事承诺在公司董事会审议上述资本公积金转增股本的相关预案时投同意票。在筹划利润分配预案过程中，公司同时向全体董事和相关人员递交了《神州长城股份有限公司内幕信息保密提示函》、《神州长城股份有限公司禁止内幕交易告知书》，并及时与全体董事和相关人员签署了《神州长城股份有限公司内幕信息保密协议》，在保证相关事项必要决策流程的同时，有效地控制内幕信息知情人范围，严格落实内幕信息知情人登记制度、切实履行严禁内幕交易的告知义务，从而对相关内幕信息进行了严格保密，不存在信息泄漏的情形。四、根据本所《主板上市公司规范运作指引》的相关规定，详细说明近期接待机构和个人投资者调研的情况，是否存在违反公平披露原则的事项。回复说明：2016年，公司分别于1月20日和2月1日接待了两批机构投资者调研，与投资机构进行了沟通交流，公司对来访调研机构和人员均予以详细记载，内容包括活动时间、地点、方式、当事人姓名、活动中谈论的有关公司的内容等并及时通过深圳证券交易所上市公司业务专区在深交所互动易网站进行了刊载，在接待机构调研活动中未提供与公司相关的未公开重大信息，未进行误导性陈述，未提供、传播虚假信息，公司接待机构投资者调研符合《主板上市公司规范运作指引（2015年修订）》，不存在违反公平披露的情形。6五、核查你公司董事、监事、高级管理人员及其直系亲属、上述利润分配预案的内幕信息知情人是否存在买卖你公司股票的行为，是否存在涉嫌内幕交易的情形。回复说明：在本次预案披露后，公司对公司董事、监事、高级管理人员及其直系亲属、该事项的内幕信息知情人买卖公司股票行为进行了书面函证并核查，未发现上述人员在知悉本次预案内幕信息时至公告披露后两日内存在买卖公司股票的行为、也未发现存在涉嫌内幕交易的情形。六、你公司认为应当说明或披露的其他事项。回复说明：除公司已经披露的公开信息外，不存在根据《深圳证券交易所股票上市规则》等有关规定应予以披露而未披露的其他事项，根据上述事项的进展情况，公司及全体董事、监事、高级管理人员严格遵守《证券法》、《公司法》等法律、法规及《深圳证券交易所股票上市规则》的规定，及时、公平、真实、准确、完整地履行信息披露义务。特此公告。神州长城股份有限公司董事会二○一六年二月二十二日7",

        var innerText = "";

            var eventString = oneEvent["string"];
            eventString.replace("<","&lt;");
            eventString.replace(">","&gt;");
            eventString.replace("&","&amp;");
            var eventEntities = oneEvent["entities"];
            var eventName = oneEvent["event"].replace(/[<">]/g,"");//去除特殊字符
            if(eventName!="0")
                event_list.push(eventName);
            eventEntities.sort(entitySort);

                var display_this_entity = false;
                if(current_event == ""){
                    display_this_entity = true;

                    for(var k = 0;k<eventEntities[j]["event"].length;k++){
                        if(eventEntities[j]["event"][k] == current_event){
                            display_this_entity = true;
                            break;
                        }
                    }
                }
                var entity_id = "entity"+ i+""+j;
                if(display_this_entity){
                    var href = "#";
                    var list_li = '<li><a id="'+entity_id+'_menu" href="#" onmousedown="switch_entity_checked(\''+entity_id+'\',event)">';
                    if(eventEntities[j]["type"]=="NAME"){
                        var name = eventEntities[j]["word"];
                        var searchType = name.length>=4?"company":"person";
                        href = "online-graph.html?keyword="+name+"&type="+searchType;
                        list_li = '<li><a id="'+entity_id+'_menu" href="'+href+'" onmousedown="switch_entity_checked(\''+entity_id+'\',event)">';
                    }
                    list_li += eventEntities[j]["word"];
                    list_li += '</a></li>';
                    general_dict[eventEntities[j]["type"]].push(list_li);
                }
                var beforeEntity = eventString.slice(0, eventEntities[j]["start"]);
                var afterEntity = eventString.slice(eventEntities[j]["end"], eventString.length);
                eventString = beforeEntity;
                if(display_this_entity)
                    eventString += '<span id="' + entity_id +'" class="' + eventEntities[j]["type"] + '">';
                eventString += eventEntities[j]["word"];
                if(display_this_entity)
                    eventString += '</span>';
                eventString += afterEntity;
            }
            if (eventName != "0") {
                var style_menu = 'style="background-color: #888"';
                var style_text = 'style="font-weight:normal;text-decoration:none;"';
                if(current_event == eventName){
                    style_menu = "";
                    style_text = "";
                }
                var list_li = '<li><a id="'+eventName+'_menu" '+ style_menu +' href="#"  onmousedown="switch_event_checked(\''+eventName+'\',event)">';

                list_li += "事件:" + eventName;
                list_li += '</a></li>';
                general_dict["event"].push(list_li);
                innerText += '<b '+style_text+' id="' + eventName + '" class="event">';

                innerText += '</b>';
            } else {
                innerText += eventString;
            }
        }
        $("#NUM-span").html(general_dict["NUM"].length);
        $("#TRI-span").html(general_dict["TRI"].length);
        $("#BEG-span").html(general_dict["BEG"].length);
        $("#END-span").html(general_dict["END"].length);
        $("#ORG-span").html(general_dict["ORG"].length);
        $("#NAME-span").html(general_dict["NAME"].length);
        $("#event-span").html(general_dict["event"].length);
        $("#NUM-ul").html(general_dict["NUM"].join(""));
        $("#TRI-ul").html(general_dict["TRI"].join(""));
        $("#BEG-ul").html(general_dict["BEG"].join(""));
        $("#END-ul").html(general_dict["END"].join(""));
        $("#ORG-ul").html(general_dict["ORG"].join(""));
        $("#NAME-ul").html(general_dict["NAME"].join(""));
        $("#event-ul").html(general_dict["event"].join(""));
        $("#result-text").html(innerText);
        jQuery("#jquery-accordion-menu").jqueryAccordionMenu();
        disableRightMenu();
    }
    function switch_entity_checked(entity_id,event){
        if(event.button!=2){
            return false;
        }
        var entitySpan = $("#"+entity_id);
        var entityA = $("#"+entity_id+"_menu");
        if(typeof(entitySpan.attr("style"))=="undefined"){
            entitySpan.attr("style","background-color: transparent");
            entityA.attr("style","background-color: #888");
        }
        else{
            entitySpan.removeAttr("style");
            entityA.removeAttr("style");
        }
    }
    function switch_event_checked(event_id,event){
        if(event.button!=2){
            return false;
        }
        if(event_id == current_event){
            current_event = "-1";
            filldata(jsonTemp);
        }
        else{
            current_event = event_id;
            filldata(jsonTemp);
        }
    }
    function recognize() {
        if($("#origin_text").val().length==0){
            alert("请输入文本，或者选择样例。");
            return;
        }
        l.start();
        jQuery(document).ready(function () {
            $.ajax({
                type: "post",
                async: true,
                url: "get/taged.json",
                dataType: "json",
                data: {
                    "origin_text": $("#origin_text").val()
                },
                success: function (json) {
                    jsonTemp = json;
                    current_event = "1"
                    filldata(json);
                    $('#result-main').slideDown(); $('#input-main').slideUp();
                    l.stop();
                },
                error: function () {
                    alert("网络异常。");
                    l.stop();
                }
            });
        });
    }
</script>
</body>
</html>
